<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Tiles</title>
</head>
<body>
    <h1>List of Tiles</h1>
    <ul>
    {% for key, value in tiles_list.items() %}
        <li>{{ key }}:
            <ul>
            {% for tile in value %}
                <li>{{ tile }}</li>
            {% endfor %}
            </ul>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
